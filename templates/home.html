<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Performance Predictor</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
          Student Exam Performance Predictor
        </h1>

        <form
          action="{{ url_for('predict_datapoint')}}"
          method="post"
          class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Gender -->
            <div class="form-group">
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Gender</label
              >
              <select
                name="gender"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled selected>Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <!-- Race/Ethnicity -->
            <div class="form-group">
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Race or Ethnicity</label
              >
              <select
                name="ethnicity"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled selected>Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
              </select>
            </div>

            <!-- Parent Education -->
            <div class="form-group">
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Parental Level of Education</label
              >
              <select
                name="parental_level_of_education"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled selected>
                  Select Parent Education
                </option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
              </select>
            </div>

            <!-- Lunch Type -->
            <div class="form-group">
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Lunch Type</label
              >
              <select
                name="lunch"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled selected>Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
              </select>
            </div>

            <!-- Test Preparation -->
            <div class="form-group">
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Test Preparation Course</label
              >
              <select
                name="test_preparation_course"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled selected>Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
              </select>
            </div>

            <!-- Writing Score -->
            <div class="form-group">
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Writing Score</label
              >
              <input
                type="number"
                name="writing_score"
                min="0"
                max="100"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter score (0-100)" />
            </div>

            <!-- Reading Score -->
            <div class="form-group">
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Reading Score</label
              >
              <input
                type="number"
                name="reading_score"
                min="0"
                max="100"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter score (0-100)" />
            </div>
          </div>

          <!-- Submit Button -->
          <div class="flex justify-center mt-8">
            <button
              type="submit"
              class="px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform transition-transform hover:scale-105">
              Predict Math Score
            </button>
          </div>
        </form>

        {% if results is defined and results %}
        <div class="mt-8 p-4 bg-green-50 border border-green-200 rounded-md">
          <h2 class="text-xl font-semibold text-center text-green-800">
            Predicted Math Score: {{ results }}
          </h2>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
